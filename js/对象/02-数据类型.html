<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        /**
         * 
         *  基本数据类型
         *      String Number Boolean Null Undefined
         * 
         *  引用数据类型
         *      Object
         * 
         *  JS中的变量都是保存到栈内存的
         *      基本数据类型的值直接在栈内存中存储
         *      相互之间独立存在，互不影响
         * 
         *      对象是保存到堆内存的
         *      每一个对象会在堆内存当中开辟一个空间
         *      变量保存的是对象的内存地址( 对象的引用 )
         *      如果两个变量保存的是同一个对象引用
         *      当一个通过变量修改属性时，另一个也会受到影响        
         * 
        */
        var a = 11,
        b = a
        a++
        console.log('a = ' + a)
        console.log('b = ' + b)

        var obj = {
            name: '孙悟空',
            age: 558,
            gender: '男'
        }
        var obj2 = obj
        obj.name = '猪八戒'
        console.log(obj)
        console.log(obj2)

        var obj3 = new Object()
        var obj4 = new Object()
        console.log(obj3 == obj4)
    </script>
</body>
</html>
