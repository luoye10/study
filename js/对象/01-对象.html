<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>对象</title>
    </head>
    <body>
        <script>
            /**
             *
             *  JS中数据类型
             *      String      字符串
             *      Number      数值
             *      Boolean     布尔值
             *      Null        空值
             *      Undefined   未定义
             *          以上都属于基本数据类型，除此之外，都是对象
             *      Object      对象
             *  基本数据类型
             *      都是单一的值
             *      值和值之间没有联系
             *
             *  对象是一种复合的数据类型，可以保存多个不同的数据类型的属性
             *
             *  对象的分类
             *      内建对象
             *          由 ES 标准中定义的对象，在任何的 ES 的实现中都可以使用
             *          Math Function Object String Number...
             *
             *      宿主对象
             *          由浏览器提供的对象
             *          BOM DOM
             *
             *      自定义你对象
             *          开发人员自己创建的对象
             *
             */

            /**
             *
             *  使用 new 关键字调用的函数是构造函数 constructor
             *      构造函数是专门用来创建对象的函数
             *
             */
            var obj = new Object();
            console.log(typeof obj);

            /**
             *
             *  在对象中保存的值为属性
             *  向对象添加属性
             *      对象.属性名 = 属性值
             *
             *  读取对象中没有的属性，不会报错，会返回 undefined
             *
             *  修改对象的属性值
             *      对象.属性名 = 新值
             *
             *  删除对象的属性
             *      delete 对象.属性名
             *
             */
            obj.name = '孙悟空';
            obj.age = 557;
            obj.gender = '男';
            console.log(obj);
            console.log(obj.name);

            obj.name = '猪八戒';
            console.log(obj.name);

            delete obj.age;
            console.log(obj);

            /**
             *
             *  属性名
             *      对象的属性名不强制要求遵守标识符的规范
             *
             *      如果要使用特殊的属性名
             *          需要使用另一种方式
             *              对象['属性名'] = 属性值
             *
             *  属性值
             *      可以是任意的数据类型
             *      也可以是一个对象
             *
             */
            obj['3'] = 'hello';
            console.log(obj);

            var obj2 = new Object();
            obj2.name = '牛魔王';
            obj.test = obj2;
            console.log(obj);

            /**
             *
             *  in 运算符
             *      可以检查一个对象中是否有指定的属性
             *      有就返回 true，没有返回 false
             *      '属性名' in 对象
             *
             */
            console.log('name' in obj);
            console.log('na' in obj);
        </script>
    </body>
</html>
