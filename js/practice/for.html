<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        span{
            display: inline-block;
            width: 150px;
            color: #3af;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <script>
        for(var i = 1; i <= 9; i++){
            for(var j = 1; j <= i; j++){
                document.write('<span>' + j + ' * ' + i + ' = ' + i * j + '</span>')
            }
            document.write('<br />')
        }
        
    </script>
</body>
</html>
