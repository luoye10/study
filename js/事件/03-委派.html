<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 60px;
            height: 30px;
            background: #afd;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">添加</div>
    <ul class="out">
        <li><a href="javascript:;" class="link">超链接一</a></li>
        <li><a href="javascript:;" class="link">超链接二</a></li>
        <li><a href="javascript:;" class="link">超链接三</a></li>
    </ul>
    <script>
        /**
         * 
         *  事件的委派
         *      将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件被触发时
         *      会一直冒泡到祖先元素，从而通过祖先元素的响应函数来处理事件
         *      事件委派是利用了冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
         * 
        */
        var box = document.getElementsByClassName('box')[0],
        out = document.getElementsByClassName('out')[0],
        link = document.getElementsByClassName('link')[0];
        box.onclick = function(e){
            e = event || window.event;
            var li = document.createElement('li');
            li.innerHTML = '<a href="javascript:;" class="link">新的超链接</a>';
            out.appendChild(li);
        }
        out.onclick = function(e){
            e = event || window.event;
            // event 中的 target 表示触发事件的对象
            if(e.target.className === 'link'){
                console.log(e.target.innerHTML);
            }
        }
    </script>
</body>
</html>
