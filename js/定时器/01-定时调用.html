<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        /**
        * 
        *   setInterval()
        *       定时调用
        *       可以将一个函数，每隔一段时间执行一次
        *       参数
        *           第一个  回调函数，每隔一段时间调用一次
        *           第二个  每次调用间隔的时间，单位是毫秒
        *       返回值
        *           返回一个 Number类型的值
        * 
        *   clearInterval()
        *       关闭定时调用
        *       需要一个定时器的标识作为参数，关闭相应的定时器
        * 
        *   setTimeout()
        *       延时调用
        *       一个函数不马上执行，而是隔一段时间以后再执行，并且只会执行一次
        * 
        *   clearTimeout()
        *       关闭延时调用
        * 
        * */
        var box = document.getElementsByClassName('box')[0];
        var num = 1;
        var timer = setInterval(function(){
            box.innerHTML = num++;
            if(num === 100){
                clearInterval(timer);
            }
        },100)
    </script>
</body>
</html>
