<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        /**
         * 
         *  Promise
         *      承诺，这个承诺会在未来有一个明确的答复，这个承诺有三种状态
         *          等待中 ( pending )
         *          完成了 ( resolved )
         *          拒绝了 ( rejected )
         *      这个承诺从等待状态变成其他状态就不能更改
         * 
        */
        // 实例化 promise 对象
        let p = new Promise(function(resolve, reject){
            setTimeout(function(){
                let data = '数据';
                resolve(data);
                let err = '读取数据失败';
                reject(err);
            })
        });
        // 调用 promise 对象的 then 方法
        p.then(function(value){
            console.log(value);
        },function(reason){
            console.log(reason);
        });

        // 封装 ajax 请求
        let p1 = new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.apiopen.top/getJoke");
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    if(xhr.status === 200){
                        // 如果成功
                        let obj = JSON.parse(xhr.response);
                        resolve(obj);
                    } else {
                        // 如果失败
                        reject(xhr.status);
                    }
                }
            }
            xhr.send();
        });
        // 指定回调
        p1.then(function(value){
            console.log(value);
        }, function(reason){
            console.log(reason);
        });

        function pr(t) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const r = Math.random();
                    if (r > 0.5) {
                        resolve(r);
                    } else {
                        reject('error');
                    }
                }, t)
            })
        }
        pr(1000).then(function(value){
            console.log(value);
        }, function(reason){
            console.log(reason);
        });
    </script>
</body>
</html>
