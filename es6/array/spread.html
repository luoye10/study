<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>扩展运算符</title>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <script>
            const { log } = console;
            // [ ... ] 扩展运算符 能将数组转换为逗号分隔的参数序列
            let tfBoys = ['王源', '王俊凯', '易烊千玺'];
            function fun() {
                log(arguments);
            }
            fun(...tfBoys);

            // 将扩展运算符用于数组赋值，必须要放到参数最后
            function fn(a, b, ...args) {
                log(a);
                log(b);
                log(args);
            }
            fn(1, 2, 3, 4, 5, 6);

            // 数组的合并
            let kzXD = ['肖央', '王太利'],
                fhCQ = ['曾毅', '玲花'];
            let zh = [...kzXD, ...fhCQ];
            log(zh);

            // 数组的克隆
            let arr = [1, 2, 3];
            let newArr = [...arr];
            log(newArr);

            // 将字符串转化为数组
            log([...'hello']);

            // 正确识别字符串的长度
            log('x\uD83D\uDE80y'.length);
            log([...'x\uD83D\uDE80y'].length);
            log([...'hello'].length);

            // 求数组最大元素
            log(Math.max(...[20, 17, 31, 26, 10]));

            // 将定义了遍历器接口的对象转为真数组
            let divs = document.querySelectorAll('div');
            let divArr = [...divs];
            log(divs);
            log(divArr);

            let map = new Map([
                [1, 'one'],
                [2, 'two'],
                [3, 'three']
            ]);
            log([...map]);
        </script>
    </body>
</html>
