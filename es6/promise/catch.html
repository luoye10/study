            // catch() 方法返回的是一个 Promise 对象，因此后面还可以接着调用 then() 方法
            // catch() 方法中还能再抛出错误
            let p = new Promise((resolve, reject) => {
                reject(new Error('error'));
            });
            p.catch(error => {
                console.log(error);
            }).then(() => {
