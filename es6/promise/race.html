<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // race() 方法将多个 Promise 实例，包装成一个新的 Promise 实例
            let p1 = new Promise((resolve, reject) => {
                resolve('hello');
            });
            let p2 = new Promise((resolve, reject) => {
                throw new Error('报错');
            });
            Promise.race([p1, p2])
                .then(result => {
                    console.log(result);
                })
                .catch(error => {
                    console.log(error);
                });
        </script>
    </body>
</html>
