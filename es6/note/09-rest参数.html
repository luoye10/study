<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rest参数</title>
    </head>
    <body>
        <script>
            const { log } = console;
            // ES6 引入 rest参数，用于获取函数的实参，用来代替 arguments
            // ES5 获取实参的方式
            function data() {
                log(arguments);
            }
            data('李白', '杜甫', '王勃');

            // rest 参数
            function dt(...args) {
                log(args);
            }
            dt('李白', '杜甫', '王勃');

            // rest 参数必须要放到参数最后
            function fun(a, b, ...args) {
                log(a);
                log(b);
                log(args);
            }
            fun(1, 2, 3, 4, 5, 6);
        </script>
    </body>
</html>
