<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>箭头函数</title>
    </head>
    <body>
        <script>
            const { log } = console;
            // ES6 允许使用 => 声明函数
            let fun = (a, b) => {
                return a + b;
            };
            log(fun(1, 2));

            // 1. this 是静态的，this 始终指向函数声明时所在作用域下的 this 的值
            function getName() {
                log(this.name);
            }
            let setName = () => {
                log(this.name);
            };
            window.name = '尚硅谷';
            let school = {
                name: 'atShangGuiGu'
            };
            // 直接调用
            getName();
            setName();

            // call 调用
            getName.call(school);
            setName.call(school);

            // 2. 不能作为构造实例化对象
            // let Person = (name, age) => {
            //     this.name = name;
            //     this.age = age;
            // };
            // let me = new Person('lily', 20);
            // log(me);

            // 3. 不能使用 arguments 变量
            // let fn = () => {
            //     log(arguments);
            // };
            // log(fn(1, 2, 3));

            // 4. 箭头函数的简写
            // 1) 有形参且只有一个时，可以省略小括号
            let add = n => {
                return n + n;
            };
            log(add(10));
            // 2) 当代码体只有一条语句时，可以省略大括号，return 也必须省略，语句的执行结果就是返回值
            let pow = m => m * m;
            log(pow(100));
        </script>
    </body>
</html>
