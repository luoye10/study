<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>箭头函数实践</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background: aqua;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script src="../js/tool.js"></script>
        <script>
            const { log } = console;
            // 点击 div 2s 后，颜色变成 粉色
            let box = document.getElementsByClassName('box')[0];
            addEvent(box, 'click', function () {
                setTimeout(() => {
                    this.style.background = 'pink';
                }, 2000);
            });

            // 声明一个数组，从数组中返回偶数的元素
            let arr = [10, 15, 45, 52, 88, 66];
            let result = arr.filter(item => item % 2 === 0);
            log(result);

            // 箭头函数适合与 this 无关的回调，如定时器，数组的方法回调
            // 不适合与 this 有关的回调，如事件回调，对象的方法
        </script>
    </body>
</html>
