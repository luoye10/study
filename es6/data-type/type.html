<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数据类型</title>
    </head>
    <body>
        <script>
            /**
             *
             *
             *  基本数据类型
             *      undefined null boolean number string symbol
             *
             *  引用数据类型
             *      object
             *
             *
             */
            // 类型转换
            // 1、显示类型转换
            // 1)、Number() 将任意类型的值转化为数值
            // number转换时很严格，只要有一个字符无法转换成数值，整个字符串会被转换为 NaN
            console.log(Number('123'), Number('ab23'), Number(''), Number(null), Number(undefined));
            console.log(Number(true), Number(false), Number({ a: 1 }), Number([1, 2]), Number([1]));
            // 2)、parseInt() 逐个解析字符串，遇到不能解析的就停下来
            console.log(parseInt('12hd33'));
            // 3)、String() 可以将任意类型的值转换为字符串
            console.log(String(12), String(true), String(null), String(undefined), String({ a: 1 }), String([1, 2]));
            // 4)、Boolean() 可以将任意类型的值转换为布尔值
            console.log(Boolean(undefined), Boolean(null), Boolean(''), Boolean(NaN), Boolean({}), Boolean([]));

            // 2、隐式类型转换
            // 1)、自动转换为布尔值
            // 在需要布尔值时，会将非布尔值的参数自动转换为布尔值
            // null,undefined,false,'',+0,-0,NaN会被转换为false，其余的都会转换为true
            // 2)、自动转换为字符串
            // 预期为字符串时，会将非字符串的值转换为字符串
            // 规则是：先将复合类型的值转为原始类型的值，再将原始类型的值转为字符串
            console.log('' + 1, '' + true, '' + null, '' + undefined, '' + {}, '' + [1]);
            // 3)、自动转换为数值
            console.log('2' - '1', '1' * '4', '10' / '2', '11' % '2', false - 1, null - 1, undefined - 1, 'sbd' - 1);
        </script>
    </body>
</html>
