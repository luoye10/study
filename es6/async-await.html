<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>
<body>
    <script>
        function set(t) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('success')
                }, t)
            })
        }
        async function abc() {
            const result = await set(2000)
            console.log(result)
            console.log('111')

            // set(2000).then(result => {
            //     console.log(result)
            // })
            // console.log('111')
        }
    </script>
</body>
</html>
