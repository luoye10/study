<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>递归</title>
    </head>
    <body>
        <script>
            function recursion(n, total = 1) {
                if (n === 1) {
                    return total;
                }
                return recursion(n - 1, n * total);
            }
            console.log(recursion(5));
        </script>
    </body>
</html>
