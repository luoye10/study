<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let obj = {
                name: '一班',
                people: ['小明', '小红', '小丽', '晓晓'],
                [Symbol.iterator]() {
                    let index = 0;
                    return {
                        next: () => {
                            if (index < this.people.length) {
                                let result = { value: this.people[index], done: false };
                                index++;
                                return result;
                            } else {
                                return { value: undefined, done: true };
                            }
                        }
                    };
                }
            };
            for (let v of obj) {
                console.log(v);
            }
        </script>
    </body>
</html>
