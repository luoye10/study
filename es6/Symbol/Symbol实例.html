<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>消除魔术字符串</title>
    </head>
    <body>
        <script>
            /**
             *
             *  魔术字符串
             *      在代码之中多次出现、与代码形成强耦合的某一个具体的字符串或者数值
             *      风格良好的代码，应该尽量消除魔术字符串，改由含义清晰的变量代替
             *
             * */
            function getArea(shape, options) {
                let area = 0;
                switch (shape) {
                    case 'angle': // 魔术字符串
                        area = 2 * options.width * options.height;
                        break;
                }
                return area;
            }
            console.log(getArea('angle', { width: 100, height: 100 }));

            let type = {
                angle: Symbol()
            };
            function getA(shape, options) {
                let area = 0;
                switch (shape) {
                    case type.angle:
                        area = 2 * options.width * options.height;
                        break;
                }
                return area;
            }
            console.log(getA(type.angle, { width: 100, height: 100 }));
        </script>
    </body>
</html>
