<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圣杯布局</title>
        <style>
            html,
            body,
            div {
                margin: 0;
                padding: 0;
            }
            clear::after {
                content: '';
                display: block;
                clear: both;
            }
            .container {
                height: 100px;
                text-align: center;
                line-height: 100px;
                margin: 0 200px 0 100px;
            }
            .center {
                float: left;
                width: 100%;
                height: 100px;
                background: aqua;
            }
            /* 利用 margin 负值和相对定位配合实现 */
            .left {
                float: left;
                width: 100px;
                height: 100px;
                background: pink;
                margin-left: -100%;
                position: relative;
                left: -100px;
            }
            .right {
                float: left;
                width: 200px;
                height: 100px;
                background: #409eff;
                margin-left: -200px;
                position: relative;
                right: -200px;
            }
        </style>
    </head>
    <body>
        <div class="container clear">
            <div class="center">中间部分</div>
            <div class="left">左边部分</div>
            <div class="right">右边部分</div>
        </div>
    </body>
</html>
