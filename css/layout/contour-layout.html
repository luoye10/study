<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>等高布局</title>
        <style>
            html,
            body,
            div {
                margin: 0;
                padding: 0;
            }
            .box {
                border: 1px solid #409eff;
                overflow: hidden;
            }
            /* 利用 margin-bottom 负值和 padding-bottom 配合实现 */
            .item {
                float: left;
                width: 100px;
                background: #adf;
                margin-bottom: -1000px;
                padding-bottom: 1000px;
            }
            .list {
                float: right;
                width: 100px;
                background: #9af;
                margin-bottom: -1000px;
                padding-bottom: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="item">
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
                <div>1111</div>
            </div>
            <div class="list">
                <div>2222</div>
                <div>2222</div>
                <div>2222</div>
                <div>2222</div>
                <div>2222</div>
                <div>2222</div>
                <div>2222</div>
            </div>
        </div>
    </body>
</html>
