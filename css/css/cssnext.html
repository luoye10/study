<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            :root {
                --c: #6cf;
                --f: 1rem;
                --t: center;
                --w: 100px;
            }
            .box {
                width: var(--w);
                height: var(--w);
                border: 1px solid var(--c);
                font-size: calc(var(--f) * 2);
                text-align: var(--t);
                line-height: var(--w);
            }
        </style>
    </head>
    <body>
        <div class="box">文字</div>
    </body>
</html>
