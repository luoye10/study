<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>太极</title>
        <style>
            div {
                margin: 0;
                padding: 0;
            }
            .box {
                width: 200px;
                height: 100px;
                background: whitesmoke;
                border-radius: 100px 100px 0 0;
            }
            .item {
                width: 200px;
                height: 100px;
                background: black;
                border-radius: 0 0 100px 100px;
            }
            .list {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: black;
                border: 40px solid whitesmoke;
                margin-top: -150px;
            }
            .test {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: whitesmoke;
                border: 40px solid black;
                margin-top: -100px;
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="item"></div>
        <div class="list"></div>
        <div class="test"></div>
    </body>
</html>
