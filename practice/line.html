<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 400px;
                height: 400px;
                margin: 50px auto;
            }
            path {
                animation: move 20s linear infinite;
            }
            @keyframes move {
                0% {
                    stroke-dasharray: 10 10000;
                }
                50% {
                    stroke-dasharray: 1600 10000;
                }
                100% {
                    stroke-dasharray: 10 10000;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <svg width="100%" height="100%">
                <path d="M 0,0 L 400,0 L 400,400 L0,400 L 0,0" stroke="#6cf" stroke-width="10" fill="none"></path>
            </svg>
        </div>
    </body>
</html>
