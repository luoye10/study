<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            position: relative;
        }
        .box{
            width: 300px;
            height: 80px;
            border: 1px solid gray;
            margin: 50px 100px;
            background: grey;
        }
        .s{
            width: 0;
            height: 0;
            border: 20px solid;
            border-color:  transparent  grey transparent  transparent;
            position: absolute;
            left: 60px;
            top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="s"></div>
</body>
</html>
