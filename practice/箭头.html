<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 100px 0 0 100px;
            border-top: 5px green solid;
            border-bottom: 5px green solid;
            border-left: 5px green solid;
            margin: 100px auto;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        div::before{
            content: '';
            width: 20px;
            height: 5px; 
            background: green;
            position: absolute;
            top: -12px;
            left: 88px;
            transform: rotate(45deg);
        }
        div::after{
            content: '';
            width: 20px;
            height: 5px; 
            background: green;
            position: absolute;
            top: 0;
            left: 88px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
